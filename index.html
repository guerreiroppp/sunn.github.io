<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portf√≥lio - Sun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #1f1f1f;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            margin-top: 50px;
            border-radius: 15px;
        }
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        .header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto;
            display: block;
        }
        .content {
            text-align: center;
        }
        .content p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.9em;
            color: #999;
        }
        .footer a {
            color: #fff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .discord {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .discord img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img id="profile-img" class="profile-img" src="" alt="Foto de perfil do Discord">
            <h1>Sun</h1>
        </div>
        <div class="content">
            <p>Trabalhando em ProjectH</p>
            <div class="discord">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/Discord_logo.svg" alt="Discord">
                <span>ssunn._.</span>
            </div>
        </div>
        <div class="footer">
            <p>&copy; 2024 Sun. Todos os direitos reservados.</p>
        </div>
    </div>

    <script>
        const discordUserId = '1175498877026189527';
        const botToken = 'MTI0OTg3MDc2NzIzNjE5MDIwOQ.Ge2SbI.bkUyWGoY2AHtk3KvVpqGnKlouLsVM83zhAxqq8';
        const profileImg = document.getElementById('profile-img');

        async function fetchDiscordProfile() {
            try {
                const response = await fetch(`https://discord.com/api/users/${discordUserId}`, {
                    headers: {
                        'Authorization': `Bot ${botToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                const avatarUrl = `https://cdn.discordapp.com/avatars/${discordUserId}/${data.avatar}.png?size=256`;
                profileImg.src = avatarUrl;
            } catch (error) {
                console.error('Erro ao buscar foto de perfil do Discord:', error);
            }
        }

        fetchDiscordProfile();
    </script>
</body>
</html>
