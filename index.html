<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #1f1f1f;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            margin-top: 50px;
            border-radius: 15px;
        }
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        .header h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto;
            display: block;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .content {
            display: flex;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        hr {
            width: 100%;
            height: 1px;
            border: 0;
            background-color: #121212;
        }
        .content p {
            font-size: 1.2em;
            margin: 20px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.9em;
            color: #999;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        .footer a {
            color: #fff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .contacts {
            display: flex;
            align-items: center;
            flex-direction: column;
            text-align: center;
            width: 80%;
            background-color:#121212;
            border-radius: 10px;
            padding: 10px;
        }
        .discord {
            display: flex;
            min-width: 30%;
            max-width: 80%;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        .discord img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="c8b7073e2cdfc245041d1de527cc60f9.png" alt="Ft" class="profile-img">
            <h1>Sun</h1>
        </div>
        <div class="content">
            <p>Trabalhando no ProjectH</p>
            <hr>
            <div class="contacts">
                <div class="discord">
                    <img src="discord-mark-white.png" alt="Discord">
                    <span>ssunn._.</span>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>&copy; 2024 Sun. Todos os direitos reservados.</p>
        </div>
    </div>
</body>
</html>
