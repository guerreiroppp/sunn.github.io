<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paraphya - Chiper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #d3d3d3;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0px 0px 15px #555555;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #d3d3d3;
            border-radius: 10px;
            box-shadow: 0 0 15px #555555;
        }

        input, textarea {
            width: 90%;
            height: 100px;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #d3d3d3;
            border-radius: 5px;
            background-color: #2e2e2e;
            color: #d3d3d3;
            resize: none;
        }

        button {
            padding: 10px 20px;
            background-color: #555555;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 0 10px #444444;
        }

        button:hover {
            background-color: #444444;
        }
    </style>
</head>
<body>
    <h1>Paraphya :)</h1>
    <div class="container">
        <textarea id="inputText" placeholder="Digite aqui o texto para criptografar..."></textarea>
        <br>
        <button onclick="encryptText()">Criptografar</button>
        <br>
        <textarea id="outputText" placeholder="Texto criptografado..." readonly></textarea>
    </div>

    <script>
        function encryptText() {
            const mapping = {
                'A': 'W', 'B': 'X', 'C': 'Y', 'D': 'Z', 'E': 'A', 'F': 'B', 'G': 'c', 'H': 'd', 'I': 'e', 'J': 'f',
                'K': 'g', 'L': 'h', 'M': 'i', 'N': 'j', 'O': 'k', 'P': 'l', 'Q': 'm', 'R': 'n', 'S': 'o', 'T': 'p',
                'U': 'q', 'V': 'r', 'W': 's', 'X': 't', 'Y': 'u', 'Z': 'v',
                'a': 'W', 'b': 'X', 'c': 'Y', 'd': 'Z', 'e': 'A', 'f': 'B', 'g': 'c', 'h': 'd', 'i': 'e', 'j': 'f',
                'k': 'g', 'l': 'h', 'm': 'i', 'n': 'j', 'o': 'k', 'p': 'l', 'q': 'm', 'r': 'n', 's': 'o', 't': 'p',
                'u': 'q', 'v': 'r', 'w': 's', 'x': 't', 'y': 'u', 'z': 'v'
            };

            const input = document.getElementById('inputText').value;
            let output = '';

            for (let char of input) {
                output += mapping[char] || char;
            }

            document.getElementById('outputText').value = output;
        }
    </script>
</body>
</html>
